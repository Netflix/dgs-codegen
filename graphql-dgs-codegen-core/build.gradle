plugins {
    id 'java-library'
    id 'application'
}


dependencies {
    implementation platform("com.netflix.graphql.dgs:graphql-dgs-platform-dependencies:latest.release")

    implementation('com.netflix.graphql.dgs:graphql-dgs') { transitive = false }
    implementation(project(":graphql-dgs-codegen-client-core"))
    implementation 'com.graphql-java:graphql-java'
    implementation 'com.fasterxml.jackson.core:jackson-annotations'
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'org.slf4j:slf4j-api'

    implementation 'com.squareup:javapoet:1.13.+'
    implementation 'com.squareup:kotlinpoet:1.11.+'
    implementation 'com.github.ajalt.clikt:clikt:3.5.+'

    testImplementation 'com.google.testing.compile:compile-testing:0.+'
    testImplementation 'org.jetbrains.kotlin:kotlin-compiler:1.6.21'
}

application {
    mainClassName = 'com.netflix.graphql.dgs.codegen.CodeGenCliKt'
}
